<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Wheather App</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Weather App</h1>
            <p>Get current weather for any city</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter city name" />
            <botton><i class="fa-solid fa-magnifying-glass"></i></botton>
        </div>


        <div class="weather">
            <h2 class="city">Deoria</h2>
            <img src="cloud.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>

            <div class="details">
                <div class="div1">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="div2">
                    <img src="pressure.png" />

                    <div>
                        <p class="pressure">1002 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="div3">
                    <img src="windspeed.png" />
                    <div>
                        <p class="wind-speed">3.14 m/s</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="div4">
                    <img src="visibility.png" />
                    <div>
                        <p class="visibility">10.0 km</p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
