<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Wheather App</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Weather App</h1>
            <p>Get current weather for any city</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter city name" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>


        <div class="weather">
            <h2 class="city">Delhi, IN</h2>
            <img src="/images/clouds.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>

            <div class="details">
                <div class="humidity">
                    <img src="/images/humidity.png">
                    <p>Humidity</p>
                    <b class="humidity-value">50%</b>
                </div>
                <div class="wind-speed">
                    <img src="/images/windspeed.png" />
                    <p>Wind Speed</p>
                    <b class="wind-speed-value">3.14 m/s</b>
                </div>
                <div class="pressure">
                    <img src="/images/pressure.png" />
                    <p>Pressure</p>
                    <b class="pressure-value">1002 hPa</b>

                </div>

                <div class="visibility">
                    <img src="/images/visibility.png" />
                    <p>Visibility</p>
                    <b class="visibility-value">10.0 km</b>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
